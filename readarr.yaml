version: "2.1"
services:
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /config/radarr:/config
      - /volume4:/volume4
      - /volume5:/volume5
      - /volume6:/volume6
      - /EXT4T:/EXT4T
      - /EXT5T:/EXT5T
    ports:
      - 8787:8787
    restart: unless-stopped
